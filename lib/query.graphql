query getSentencesByCategoryId($categoryId: String!) {
    getSentencesByCategoryId(categoryId: $categoryId) {
        sentence
        keywords
        description
        categoryId
    }
}

query getCategoriesByParentId($parentId: String!) {
    getCategoriesByParentId(parentId: $parentId) {
        id
        name
        sequence
        description
        parentId
    }
}